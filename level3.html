<html>
<head>
    <title>The MLP Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <audio autoplay loop>
        <source src="ghost.mp3" type="audio/mp3">
    </audio>
<div class="container">
    <div class="data">
    <div class="score">Score : <span class="scoreBoard">0</span></div>
    <button class="btn btn-warning"  data-toggle="modal" data-target="#myModal"><i class="fa fa-info-circle"></i></button>
    </div>
    <div class="grid">
    <div class="popup">
    <button class="playAgain">Next Level</button>
    </div>
    </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>About</h4>
              </div>
              <div class="modal-body">
                  <center>
        <img style="width: 75%;" src="info.png" alt="info class="about_image">
        </center>
              </div>
            </div>
        </div>
      </div>
    </body>
    <script src="level3.js"></script>
    </html>
